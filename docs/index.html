<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@larmbox/phone-input</title>

    <link rel="stylesheet" href="../dist/style/phone-input.css" />
    <link rel="stylesheet" href="../dist/style/flags.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font: inherit;
        font-family: sans-serif !important;
      }

      input {
        border: 1px solid #dadee0;
        border-radius: 6px;
        padding: 0.5rem;
        line-height: 1;
      }

      .pi-label:focus {
        outline: none;
        box-shadow: 0 0 0 3px #0969da40;
        border: 1px solid #2f77be;
      }

      input:focus {
        outline: none;
        border: 1px solid #2f77be;
        box-shadow: 0 0 0 3px #0969da40;
      }

      input::placeholder {
        color: #646464;
      }
    </style>
  </head>
  <body>
    <div>
      <input
        id="example"
        type="text"
        placeholder="Phone number"
        value="+1 (639) 653 3275"
      />
      <pre id="result"></pre>
    </div>

    <script src="../dist/index.browser.js"></script>

    <script>
      const element = document.getElementById('example');
      let pi = phoneInput.attach(element, {});

      element.addEventListener('update', (a) => {
        document.getElementById('result').innerText = JSON.stringify(
          pi.getNumber(),
          null,
          2,
        );
      });
    </script>
  </body>
</html>
